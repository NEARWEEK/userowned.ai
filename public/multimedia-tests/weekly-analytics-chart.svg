  <!-- Brand mark -->
  <circle cx="100" cy="100" r="20" fill="rgba(255,255,255,0.3)" />
  <text x="100" y="108" 
        text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
